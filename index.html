<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <meta name="description" content="Displays interesting locations within my neighborhood.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <p id="hamburger-icon" class="hidden" data-bind="click: toggleMenu, css: isSidebarExpanded() == true ? 'hidden' : ''">&#9776;</p>
    <nav id="sidebar" data-bind="css: isSidebarExpanded() == true ? 'sidebar-shown' : 'sidebar-hidden'">
        <p id="collapse-icon" data-bind="click: toggleMenu">&#x2716;</p>
        <h1>Salzburg</h1>
        <h2>Highlights</h2>
        <input id="filter-input" type="text" data-bind="value: filterQuery, valueUpdate: 'afterkeydown'">
        <ul id="currentLocationsList" data-bind="foreach: currentLocations">
            <li data-bind="text: title, click: $parent.highlight"></li>
        </ul>
    </nav>
    <main id="map">

    </main>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC3iHbmpR6NEVrA68AoxK5lf6bNsicsaE&v=3"></script>
    <script src="js/main.js"></script>
</body>

</html>
